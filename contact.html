    <main id="mainContact">
        <h1>Contactez moi</h1>
        <section id="s-form">
            <form action="">
                <div>
                    <div>
                        <label for="formInputFirstName">Entrez votre nom :</label>
                        <input type="text" name="formInputFirstName" id="formInputFirstName" placeholder="Nom">
                    </div>
                    <div>
                        <label for="formInputLastName">Entrez votre prénom :</label>
                        <input type="text" name="formInputLastName" id="formInputLastName" placeholder="Prénom">
                    </div>
                </div>
                <label for="formInputEmail">Entrez votre e-mail :</label>
                <input type="email" name="formInputEmail" id="formInputEmail" placeholder="Email">
                    <label for="formSelect">Choisisez un sujet :</label>
                <select name="formSelect" id="formSelect" placeholder="test">
                    <option value="0">A quel sujet ?</option>
                    <option value="1">A propos des illustrations ?</option>
                    <option value="2">A propos des bandes dessinées ?</option>
                    <option value="3">A propos des tatouages ?</option>
                    <option value="4">A propos d'un autre sujet ?</option>
                </select>
                <label for="formInputTextArea">Tapez votre message :</label>
                <textarea name="formInputTextArea" id="formInputTextArea" placeholder="Votre message ici."></textarea>
                <button>Envoyer</button>
            </form>
        </section>
        <p>Retrouvez moi aussi sur les réseaux : <a href="">INSTAGRAM</a><a href="">FACEBOOK</a></p>
